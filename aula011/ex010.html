<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Multas</h1>
    Km/h do veículo: <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar Velocidade" id="veri" onclick="clicou">
    <div id="resultado">teste</div>

    <script>
    var veri = window.document.querySelector('#veri')
    var vel = window.document.querySelector('#vel')
    var resultado = window.document.querySelector('#resultado')
     veri.addEventListener('click', clicou)
     

     function clicou() {
       var velv = Number(vel.value)
       resultado.innerHTML = `Sua velocidade é ${velv}`
       if (velv > 60){
        resultado.innerHTML += `<br>Você foi multado`
        resultado.style.color = 'red'
       }else{
        resultado.style.color = 'black'
       }
       
     }
    </script>
</body>
</html>
